<div class="row background-white">

    <div class="col-lg-8">
        <div id="map">
            <agm-map
                [latitude]="lat"
                [longitude]="lng"
                [zoom]="zoom"
                [disableDefaultUI]=false
                [zoomControl]=true
                [fullscreenControl]=true
                [mapTypeControl]=true
                [scrollwheel]=false
                (mapClick)="onChoseLocation($event)"
            >

                <agm-marker [latitude]="lat" [longitude]="lng" *ngIf="locationChosen">

                    <agm-info-window>
                        <strong>Dummy Alert</strong>
                        <br />Alert Type:
                        <hr>Description:
                    </agm-info-window>

                </agm-marker>

            </agm-map>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div id="alerts-container">
            <ul id="weather-alerts">

                <div *ngFor="let alert of alertsArray">

                    <li>

                        <div class="icon background-red">
                            <i class="weather-icon fas fa-fire"></i>
                        </div>
                        <div class="text-content">
                            <div class="title">{{alert.description}}</div>
                            <div class="small-desc">Start: {{alert.date}}</div>
                            <div class="small-desc">End: {{alert.expires}}</div>
                        </div>

                    </li>

                </div>

            </ul>
        </div>
    </div>

</div>
