<div id="map">
    <agm-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]=false
        [zoomControl]=true
        [fullscreenControl]=true
        [mapTypeControl]=true
        [scrollwheel]=false
    >

    <agm-marker
        [latitude]="lat"
        [longitude]="lng"
        *ngIf="locationChosen">

        <agm-info-window>
            <strong>Dummy Alert</strong>
            <br />Alert Type:
            <hr>Description:
        </agm-info-window>

    </agm-marker>

    </agm-map>
